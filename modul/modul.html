<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4 variant</title>
</head>
<body>
    <h2>Завданя 1</h2>
    <div class="tests">
        <table border="1">
            <thead>
                <tr>
                    <th>завдання</th>
                    <th>4</th>
                    <th>11</th>
                    <th>19</th>
                    <th>27</th>
                    <th>35</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>відповідь</th>
                    <th>1</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>2</th>
                </tr>
            </tbody>
        </table>
    </div>
    <h2>Завданя 3</h2>
    <div class="delivery_form">
        <form action="ціна доставки" method="post">
            <ul>
                <li>
                    <label for="cost">ціна товару</label>
                    <input type="text" name="text" id="" placeholder="ведіть ціну товару"     >
                </li>
            </ul>
            <ul>
                <li>
                    <label for="weight">масса товару</label>
                    <input type="text" name ="text" id="" placeholder="введіть массу товару">
                </li>
            </ul>
            <table border="1">
                <tr>
                    <th>Категорія</th>
                    <th>Мала (до 2кг)</th>
                    <th>Середня (до 10)</th>
                    <th>Велика (до 30)</th>
                </tr>
                <tr>
                <th>Локал, грн</th>
                <th>40</th>
                <th>60</th>
                <th>80</th>
                </tr>
            </table>
            <form>
                <div>
                    <label for="text">Страховка товару (2% вартості)</label>
                    <input type="checkbox">
                </div>
                <div>
                    <button type="submit">Визначити загальну вартість</button>
                </div>
            
                <div>
                    <label for="DeliveryCost">Ціна доставки</label>
                    <input type="text" id="total">
                </div>
            </form>
        </form>
    </div>
</body>
</html>
